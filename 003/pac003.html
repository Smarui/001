<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="yhm">用户名：</label></td>
                <td><input type="text" placeholder="请输入用户名" id="yhm"></td>
            </tr>
            <tr>
                <td><label for="mm">密码：</label></td>
                <td><input type="password" id="mm" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" value="男" id="nan" >
                    <label for="nan">男</label>
                    <input type="radio" name="sex" value="女" id="nv">
                    <label for="nv">女</label>
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="chifan" value="吃饭" id="chi">
                    <label for="chi"></label>吃饭
                    <input type="checkbox" name="shuijiao" value="睡觉" id="shui">
                    <label for="shui"></label>睡觉
                    <input type="checkbox" name="ddd" value="打豆豆" id="d">
                    <label for="d"></label>打豆豆
                </td>
            </tr>
            <tr>
                <td>出生日期:</td>
                <td>
                    <input type="date" id="chushengriqi">
                    <label for="chushengriqi"></label>
                </td>
            </tr>
            <tr>
                <td>籍贯:</td>
                <td>
                    <label for="jg"></label>
                    <select id="jg">
                        <option>江西上饶</option>
                        <option>江西九江</option>
                        <option>江西南昌</option>
                        <option>江西鹰潭</option>
                        <option>江西赣州</option>
                        <option>江西宜春</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍:</td>
                <td>
                    <label for="zw"></label>
                    <textarea  id="zw" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
                <td><input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</body>
</html>
